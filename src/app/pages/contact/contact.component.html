<div class="container">
  <h1>CONTACT</h1>
  <div class="contact">
    <form class="form" [formGroup]="contact">
      <div class="row">
        <div class="name">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" maxlength="50" />
          </mat-form-field>
        </div>
        <div class="email">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>
      </div>
      <div class="message">
        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" maxlength="1000" rows="10"></textarea>
        </mat-form-field>
      </div>
      <div class="submit">
        <button mat-raised-button class="button" *ngIf="contact.valid" (click)="submitForm()">
          Send Message
        </button>
      </div>
    </form>
    <div class="rrss">
      <a href="https://github.com/tmanguel" target="_blank">
        <img src="assets/icons/github-icon.svg" alt="gh icon">
      </a>
      <a href="https://www.linkedin.com/in/tomas-manguel/" target="_blank">
        <img src="assets/icons/linkedin-icon.svg" alt="gh icon">
      </a>
      <a href="https://api.whatsapp.com/send?phone=5491130330011&text=Hi!%20I%20just%20saw%20your%20portfolio%20and%20I%20would%20like%20to%20work%20with%20you!" target="_blank">
        <img src="assets/icons/whatsapp-icon.svg" alt="gh icon">
      </a>
    </div>
  </div>
</div>
